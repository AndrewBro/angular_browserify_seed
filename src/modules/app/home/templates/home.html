<div infinite-scroll="vm.addMoreImages()" infinite-scroll-distance="1" ng-if="vm.images" class="albums">
  <div ng-repeat="image in vm.images" class="album">
    <a ui-sref="image({id: image.id})">
      <img ng-src="{{image.url}}"
           alt="{{image.title}}"
           title="{{image.title}}">
      <h3>{{image.title}}</h3>
    </a>
  </div>
</div>
