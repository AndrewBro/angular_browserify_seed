<div class="homeImages" infinite-scroll="vma.addMoreAlbums()" infinite-scroll-distance="1" ng-if="vma.albums">

  <div ng-repeat="album in vma.albums" class="homeImage">

      <img ng-src="{{album.thumbnailUrl}}"
           alt="{{album.title}}"
           title="{{album.title}}"
            style="width: 100%; height: auto">

    <h3>{{album.title}}</h3>
    <h3>album {{album.albumId}}</h3>

  </div>

</div>
